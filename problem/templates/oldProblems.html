<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Problemset</title>
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"/>
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      padding-top: 40px;
    }
    .card:hover {
      transform: translateY(-5px);
      transition: transform 0.2s;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with Add Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0"> Problemset</h1>
      <a href="{% url 'add-problem' %}" class="btn btn-success">
        &#x2795; Add Problem
      </a>
    </div>

    {% if problems %}
      <div class="row">
        {% for problem in problems %}
          <div class="col-sm-6 col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">
                  <a href="{% url 'problem-details' problem.id %}">
                    {{ problem.problemTitle }}
                  </a>
                </h5>
                <p class="card-text text-truncate">
                  {{ problem.statement|truncatechars:100 }}
                </p>
                <a 
                  href="{% url 'problem-details' problem.id %}" 
                  class="mt-auto btn btn-outline-primary btn-block">
                  View Problem
                </a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info text-center">
        No problems found. Check back later!
      </div>
    {% endif %}
  </div>
</body>
</html>
