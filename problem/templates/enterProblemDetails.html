<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Problem Details</title>
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"/>
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 600px;
    }
    .alert-container {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      z-index: 2000;
    }
  </style>
</head>
<body>

  <!-- Flash messages popup -->
  <div class="alert-container">
    {% if messages %}
      {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Add a New Problem</h3>
      <form method="post" novalidate>
        {% csrf_token %}

        <!-- Title -->
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter a unique title"
            value="{{ title|default:'' }}"
            required
          />
        </div>

        <!-- Statement -->
        <div class="mb-3">
          <label for="statement" class="form-label">Statement</label>
          <textarea
            class="form-control"
            id="statement"
            name="statement"
            rows="6"
            placeholder="Describe the problem in detailâ€¦"
            required
          >{{ statement|default:'' }}</textarea>
        </div>

        <!-- Difficulty -->
        <div class="mb-4">
          <label for="difficulty" class="form-label">Difficulty</label>
          <select
            class="form-select"
            id="difficulty"
            name="difficulty"
            required
          >
            <option value="" disabled {% if not difficulty %}selected{% endif %}>
              Select difficulty
            </option>
            <option value="Easy"   {% if difficulty == 'Easy'   %}selected{% endif %}>Easy</option>
            <option value="Medium" {% if difficulty == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="Hard"   {% if difficulty == 'Hard'   %}selected{% endif %}>Hard</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            Submit Problem
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
